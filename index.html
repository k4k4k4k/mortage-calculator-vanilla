<!DOCTYPE html>
<html>
  <head>
    <title>Mortgage Calculator</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div id="app">
      <form id="form">
        <fieldset>
          <legend><b>Mortgage calculator</b></legend>
          <div class="row">
            <label for="loan">Principal loan</label>
            <input id="loan" required inputmode="numeric" pattern="[0-9]*" />
          </div>

          <div class="row">
            <label for="rate">Interest Rate</label>
            <input
              id="rate"
              required
              inputmode="decimal"
              pattern="[0-9]*.?[0-9]*"
            />
            %
          </div>

          <div class="row">
            <label for="loanLength">Loan length</label>
            <input
              id="loanLength"
              required
              inputmode="numeric"
              pattern="[0-9]*"
            />
            years
          </div>
          <button type="submit">Calculate</button>
        </fieldset>
      </form>
      <p class="info-text"></p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
