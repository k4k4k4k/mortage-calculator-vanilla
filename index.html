<!DOCTYPE html>
<html>
  <head>
    <title>Mortage Calculator</title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div id="app">
      <form id="form">
          <div class="row">
            <label for="loan">Principal loan</label>
            <input id="loan" required inputmode="numeric"/>
          </div>
          <div class="row">
            <label for="loan">Interest Rate</label>
            <input id="loan" required inputmode="decimal"/>%
          </div>
          <div class="row">
            <label for="loanLength">Loan length</label>
            <input id="loanLength" required inputmode="numeric"/>
          </div>
           <button type="submit">Calculate</button>
      </form>
    </div>
    <script src="src/index.js"></script>
  </body>
  </html>
